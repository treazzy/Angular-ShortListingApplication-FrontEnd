<header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-3">
                <div class="logo-container">
                    <img src="assets/Digilink.png" alt="Digilink" class="logo">
                </div>
            </div>
            <div class="col-md-9 col-sm-9 col-9 text-end">
                <div class="menu-icon" (click)="openMenu()">
                    <i class="{{menu_icon}}"></i>
                </div>
                <div class="desktop-menu" [class.mobile-menu] = "menuValue">
                    <ul>
                        <li (click)="closeMenu()" routerLink="/login">Login</li>
                        <li (click)="closeMenu()" routerLink="/register">Register</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<div>
    <img src="assets/back5.jpg" alt="" class="background_Img">
</div>
