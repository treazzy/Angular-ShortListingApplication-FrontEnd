<div class='parent'>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form [formGroup] = "loginUserForm">
                <div class="input-box">
                    <input type="email" id="emailAddress" name ="emailAddress" required formControlName = "emailAddress">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="passwordLogin" name ="passwordLogin" required formControlName = "passwordLogin" >
                    <label>Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit" class="btn" (click)="logInUser()" >Login</button>
                <div class="register-link" routerLinkActive="active">
                    <a routerLink="/register">Register</a>
                </div>
            </form>
        </div>
        
    </div>
</div>
